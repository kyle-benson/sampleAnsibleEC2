# demo_setup.yml

- hosts: localhost
  connection: local
  gather_facts: False

  tasks:

    - name: Provision a set of instances
      ec2:
         key_name: ansible_test
         instance_type: t2.micro
         aws_region: us-east-1
         image: "ami-12663b7a"
         wait: true
         exact_count: 1
         vpc_subnet_id: subnet-33888e09
         count_tag:
            Name: Demo
         instance_tags:
            Name: Demo
      register: ec2
    - local_action: osx_say msg="Great job Kyle! That was a really, really cool demo." voice=Bruce
